<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
<div id="div1">
    <a id="register" href="userregister.html">Register</a>
    <a id="login" href="userlogin.html"> Login</a>
</div>
<div id="div2">
<!--<div></div>-->
<div id="calculateOut"></div>
<div id="calculator">
    <input type="text" id="calculate">
    <br>
    <div id="calc-Btns">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="setOperator('/')">/</button>
        <br>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('*')">*</button>
        <br>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="setOperator('-')">-</button>
        <br>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendDecimal()">.</button>
        <button onclick="calculate()">=</button>
        <button class="operator" id="clear" onclick="clearCalculator()">Clear</button>
        <br>
        <button class="operator" onclick="setOperator('+')">+</button>
    </div>
    <br>

</div>
<div id="formulas">
    <div id="formulaContainer" class="container"></div>
    <form id="formulaForm">
        <input type="text" id="formulaInput" placeholder="Enter formula">
        <button id="submit-btn">Enter</button>
    </form>
</div>
<div class="modal fade" id="formula-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="formula-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formula-edit-modal-title">Edit your formula</h5>
                <button type="button" class="btn-close" data-bs-backdrop="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="formula-body"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-formula-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="javascript/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
